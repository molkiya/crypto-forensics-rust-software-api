<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализ адреса</title>
    <style>
        body {
            background-color: #1C1C1E;
            font-family: Arial, sans-serif;
            color: #E5E5E5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #2E2E30;
            padding: 40px;
            border-radius: 10px;
            width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #E5E5E5;
            font-size: 24px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            border-bottom: 1px solid #444;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Анализ адреса</h1>
    <table>
        {% for key, value in data %}
            <tr><td>{{ key }}</td>
            <td>{{ value }}</td></tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
