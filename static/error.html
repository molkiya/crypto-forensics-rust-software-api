<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка</title>
    <style>
        body {
            background-color: #1C1C1E;
            font-family: Arial, sans-serif;
            color: #E5E5E5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #2E2E30;
            padding: 40px;
            border-radius: 10px;
            width: 450px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #E5E5E5;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            color: #A0A0A2;
            font-size: 16px;
            text-align: center;
            margin: 20px 0;
        }
        .error-message {
            background-color: #3F3F41;
            color: #E5E5E5;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }
        .button {
            margin-top: 20px;
            padding: 10px;
            background-color: #3F3F41;
            color: #E5E5E5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            text-align: center;
        }
        .button:hover {
            background-color: #888888;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Произошла ошибка</h1>
    <p>Во время обработки запроса произошла ошибка.</p>
    <div class="error-message" id="error-text">Неизвестная ошибка</div>
    <button class="button" onclick="window.history.back()">Назад</button>
</div>

<script>
    // Получаем параметр ошибки из URL и отображаем его
    const params = new URLSearchParams(window.location.search);
    const errorMessage = params.get("error") || "Неизвестная ошибка";
    document.getElementById("error-text").textContent = errorMessage;
</script>
</body>
</html>
