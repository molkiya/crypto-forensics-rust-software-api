<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization</title>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            background-color: #1C1C1E;
            color: #E5E5E5;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        .graphs-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .graph {
            width: 48%; /* Каждый граф занимает 48% от ширины */
            height: 600px;
        }
        #container {
            width: 100%;
            height: 100%;
        }
        #plot {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<h1>Интерактивный График</h1>
<div class="graphs-container">
    <!-- Граф AnyChart -->
    <div id="container" class="graph"></div>
    <!-- Граф Plotly -->
    <div id="plot" class="graph"></div>
</div>

<script>
    // AnyChart Graph
    anychart.onDocumentReady(function() {
        var data = {
            nodes: {{ nodes | safe }},
        edges: {{ edges | safe }}
    };

        var chart = anychart.graph(data);
        chart.container("container");
        chart.draw();
    });

    // Plotly Graph (замените {PLOT_DATA} на реальные данные)
    var plotData = {PLOT_DATA}; // Пример: {x: [1, 2, 3], y: [10, 11, 12]}
    Plotly.newPlot('plot', plotData);
</script>
</body>
</html>
